
<ng-template #modalJugador let-modal >
  <div class="modal-header">
    <h4 class="modal-title">AÃ±adir Nuevo Jugador</h4>
    <button type="button" class="close" aria-label="Close" (click)="cerraModal(modal)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formularioJugador" (ngSubmit)="enviar(modal)">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" formControlName='nombre'  >
        <span class="text-danger" *ngIf="!formularioJugador.get('nombre').valid && formularioJugador.get('nombre').touched">No ha introducido el nombre</span><br>
        <label for="edad">Fecha Naciemientp</label>
        <input type="date" name="fechaNacimiento" class="form-control" formControlName='fechaNacimiento' >
        <span class="text-danger" *ngIf="!formularioJugador.get('fechaNacimiento').valid && formularioJugador.get('fechaNacimiento').touched">No ha introducido una fecha</span><br>
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" class="form-control" formControlName='ciudad'  >
        <span class="text-danger" *ngIf="!formularioJugador.get('ciudad').valid && formularioJugador.get('ciudad').touched">No ha introducido una ciudad</span><br>
        <label for="pais">Pais</label>
        <input type="text" name="pais" class="form-control" formControlName='pais' >
        <span class="text-danger" *ngIf="!formularioJugador.get('pais').valid && formularioJugador.get('pais').touched">No ha introducido un pais</span><br>
      </div>
      <button type="button" class="btn btn-danger" (click)="cerraModal(modal)">Cerrar</button>
      <button type="submit" class="btn btn-primary"  [disabled]="!formularioJugador.valid">Enviar</button>
      
      
    </form>
  </div>
  
  
</ng-template>
