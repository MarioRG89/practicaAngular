<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="name" >
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" >
      <label for="password"></label>
      <input type="password" name="password" class="form-control" >
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="open()">Abrir Modal</button>
